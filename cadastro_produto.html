<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" href="logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  
    @media (max-width: 600px) {
      body, .container, .form-container, .login-container, .content, .card {
        width: 90% !important;
        margin: auto !important;
        padding: 10px !important;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 5px 0 !important;
      }
    }
  </style>
</head>
<body>
<nav style="margin-bottom:20px;"><a href="login.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Login</a><a href="cadastro.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Cadastro</a><a href="principal.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Principal</a><a href="perfil.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Perfil</a><a href="receitas.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Receitas</a><a href="cadastro_produto.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Cadastrar Produto</a><a href="mapa.html" style="margin:0 10px;color:#2e7d32;text-decoration:none;">Mapa</a></nav>
  <div class="form-container">
    <h2>Cadastro de Produto</h2>
    <input type="text" placeholder="Nome do Produto">
    <input type="text" placeholder="Categoria">
    <textarea rows="4" placeholder="Descrição"></textarea>
    <input type="text" placeholder="Preço (R$)">
    <button onclick="alert('Produto cadastrado!')">Cadastrar</button>
  </div>
</body>
</html>
